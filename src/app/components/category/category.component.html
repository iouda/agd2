<h2>{{category.name}}</h2>
<div innerHTML="{{category.description}}"></div>
<!-- FOR EACH POST IN CATEGORY -->
<div *ngFor="let post of posts">
  <!-- IF HAS ANY POST IMAGES -->
  <ng-container *ngIf="post?.postImages && post?.postImages.length > 0">
    <!-- ADD IMAGE SLIDER -->  
    <app-image-slider [title]="post.title" [images]="post.postImages"></app-image-slider>
  </ng-container>
</div>
